<h1 id="syntax-highlighting">Syntax highlighting</h1>
<p>This theme supports syntax respectively code highlighting. Below you find some examples of different programming languages.</p>

<p><br />ruby:</p>

<figure class="highlight"><pre><code class="language-ruby" data-lang="ruby"><span class="k">def</span> <span class="nf">foo</span>
  <span class="nb">puts</span> <span class="s1">'foo'</span>
<span class="k">end</span>

<span class="k">def</span> <span class="nf">bubble_sort</span><span class="p">(</span><span class="n">list</span><span class="p">)</span>
  <span class="k">return</span> <span class="n">list</span> <span class="k">if</span> <span class="n">list</span><span class="p">.</span><span class="nf">size</span> <span class="o">&lt;=</span> <span class="mi">1</span> <span class="c1"># already sorted</span>
  <span class="n">swapped</span> <span class="o">=</span> <span class="kp">true</span>
  <span class="k">while</span> <span class="n">swapped</span> <span class="k">do</span>
    <span class="n">swapped</span> <span class="o">=</span> <span class="kp">false</span>
    <span class="mi">0</span><span class="p">.</span><span class="nf">upto</span><span class="p">(</span><span class="n">list</span><span class="p">.</span><span class="nf">size</span><span class="o">-</span><span class="mi">2</span><span class="p">)</span> <span class="k">do</span> <span class="o">|</span><span class="n">i</span><span class="o">|</span>
      <span class="k">if</span> <span class="n">list</span><span class="p">[</span><span class="n">i</span><span class="p">]</span> <span class="o">&gt;</span> <span class="n">list</span><span class="p">[</span><span class="n">i</span><span class="o">+</span><span class="mi">1</span><span class="p">]</span>
        <span class="n">list</span><span class="p">[</span><span class="n">i</span><span class="p">],</span> <span class="n">list</span><span class="p">[</span><span class="n">i</span><span class="o">+</span><span class="mi">1</span><span class="p">]</span> <span class="o">=</span> <span class="n">list</span><span class="p">[</span><span class="n">i</span><span class="o">+</span><span class="mi">1</span><span class="p">],</span> <span class="n">list</span><span class="p">[</span><span class="n">i</span><span class="p">]</span> <span class="c1"># swap values</span>
        <span class="n">swapped</span> <span class="o">=</span> <span class="kp">true</span>
      <span class="k">end</span>
    <span class="k">end</span>
  <span class="k">end</span>

  <span class="n">list</span>
<span class="k">end</span></code></pre></figure>

<p><br /><br />python:</p>

<figure class="highlight"><pre><code class="language-python" data-lang="python"><span class="k">def</span> <span class="nf">func</span><span class="p">():</span>
     <span class="c1"># function body
</span>     <span class="k">print</span><span class="p">(</span><span class="s">"hello world!"</span><span class="p">)</span>

     <span class="k">def</span> <span class="nf">setup</span><span class="p">(</span><span class="n">app</span><span class="p">):</span>
         <span class="c1"># enable Pygments json lexer
</span>         <span class="k">try</span><span class="p">:</span>
             <span class="kn">import</span> <span class="nn">pygments</span>
             <span class="k">if</span> <span class="n">pygments</span><span class="o">.</span><span class="n">__version__</span> <span class="o">&gt;=</span> <span class="s">'1.5'</span><span class="p">:</span>
                 <span class="c1"># use JSON lexer included in recent versions of Pygments
</span>                 <span class="kn">from</span> <span class="nn">pygments.lexers</span> <span class="kn">import</span> <span class="n">JsonLexer</span>
             <span class="k">else</span><span class="p">:</span>
                 <span class="c1"># use JSON lexer from pygments-json if installed
</span>                 <span class="kn">from</span> <span class="nn">pygson.json_lexer</span> <span class="kn">import</span> <span class="n">JSONLexer</span> <span class="k">as</span> <span class="n">JsonLexer</span>
         <span class="k">except</span> <span class="nb">ImportError</span><span class="p">:</span>
             <span class="k">pass</span>  <span class="c1"># not fatal if we have old (or no) Pygments and no pygments-json
</span>         <span class="k">else</span><span class="p">:</span>
             <span class="n">app</span><span class="o">.</span><span class="n">add_lexer</span><span class="p">(</span><span class="s">'json'</span><span class="p">,</span> <span class="n">JsonLexer</span><span class="p">())</span>

         <span class="k">return</span> <span class="p">{</span><span class="s">"parallel_read_safe"</span><span class="p">:</span> <span class="bp">True</span><span class="p">}</span>

<span class="n">words</span> <span class="o">=</span> <span class="p">[</span><span class="s">'cat'</span><span class="p">,</span> <span class="s">'window'</span><span class="p">,</span> <span class="s">'defenestrate'</span><span class="p">]</span>
<span class="k">for</span> <span class="n">w</span> <span class="ow">in</span> <span class="n">words</span><span class="p">:</span>
   <span class="k">print</span> <span class="n">w</span><span class="p">,</span> <span class="nb">len</span><span class="p">(</span><span class="n">w</span><span class="p">)</span></code></pre></figure>

<span class="p">}</span>
<span class="k">echo</span> <span class="s2">"1 + 16 = "</span> <span class="o">.</span> <span class="nx">add</span><span class="p">(</span><span class="mi">1</span><span class="p">,</span> <span class="mi">16</span><span class="p">);</span>
<span class="cp">?&gt;</span></code></pre></figure>

<span class="p">}</span>
